<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>음식 영양 정보 웹앱</title>
  <link rel="stylesheet" href="style.css" />

  <!-- (선택) 이미지 인식 모델을 붙일 때 사용 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>🍽 음식 영양 정보 AI</h1>

    <!-- 웹캠 영역 -->
    <div class="webcam-area">
      <video id="webcam" autoplay playsinline style="display:none"></video>
      <canvas id="webcamCanvas" style="display:none"></canvas>
      <p id="webcamPlaceholder" style="display:block">카메라 연결 대기 중...</p>
    </div>

    <button id="capture">📸 사진 찍기</button>

    <!-- 업로드 영역 -->
    <div class="upload-section">
      <div class="file-input-wrapper">
        <label for="imageUpload" class="file-select-button">파일 선택</label>
        <span id="fileNameDisplay" class="file-name-display">선택된 파일 없음</span>
        <input type="file" id="imageUpload" accept="image/*" />
      </div>
      <button id="processUploadBtn">⬆️ 이미지 업로드</button>
      <div id="uploadedImagePreview"></div>
    </div>

    <!-- 안내/상태 -->
    <div id="result" aria-live="polite">
      환영합니다!<br>카메라 또는 이미지 업로드로 음식을 인식해보세요.
    </div>

    <!-- 수동 검색 -->
    <input type="text" id="manualInput" placeholder="직접 음식 이름 입력" />
    <button id="searchBtn">🔍 영양정보 보기</button>

    <!-- 결과 카드 -->
    <div id="nutritionInfo"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
